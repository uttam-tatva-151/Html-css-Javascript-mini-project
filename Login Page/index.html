<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin">Login</button>
        </nav>
    </header>
    <div class="package">
        <span class="icon_close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form_box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label >Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label >Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit"  class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form_box register">
            <h2>Register</h2>
            <form action=javascript:void(0);>
                <div class="input_box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="name" required>
                    <label >Username</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="e-mail" required>
                    <label >Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="pass-word" required>
                    <label >Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="tik-mark" required>I agree to the terms & conditions </label>
                </div>
                <button type="submit" onclick="saveData()" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
