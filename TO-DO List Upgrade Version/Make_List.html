<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make_ List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headder">
        <h2 class="MonthName"></h2>
        <button class="back"><iconify-icon icon="mdi:arrow-left-bold-circle"></iconify-icon></button>
    </div> 
    <div id="calendar-container"></div>
    <div class="package">
        <span class="close_icon">X</span>
        <h3 class="headding">Make a list</h3>
        <div class="inputBox">
            <input type="text" class="taskInput" placeholder="Add a new task">
            <button class = "addbtn"><iconify-icon icon="mdi:chevron-down-circle"></iconify-icon></button>
        </div>
        <div class="box">
            <ul class="taskList"></ul>        
        </div>
    </div>
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="main.js"></script>
</html>
