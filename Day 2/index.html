<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Age calculator</h1>
    <div class="main">
        <div class="inputBox">
            <input type="date" id="inputDate" value="2004-03-26">
            <button type="button" id="count" onclick="calculate()">Calculate</button>
        </div>
        <div class="output">
            <div class="years">
                <div id="yearOutput">19</div>
                <div id="texts">Years</div>
            </div>
            <div class="months">
                <div id="monthOutput">8</div>
                <div id="texts">Months</div>
            </div>
            <div class="days">
                <div id="dayOutput">19</div>
                <div id="texts">Days</div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
