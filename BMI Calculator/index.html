<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="bmiform">
        <div class="bmi-cal">
            <h1>Calculate your BMI</h1>
            <div class="bmi-cal-weight">
                <input type="range" class="weight-slider" name="realweight" id="myweight" min="25" max="180" value="60" />
                <p>
                    WEIGHT:  <input type="number" name="Uttam" id="inputweight" value="60" min="25" max="180" oninput="showValWeight(this.value)" />
                    <span id="weight"></span>Kg
                </p>
            </div>
            <div class="bmi-cal-height">
                <input type="range" class="height-slider" name="realheight" id="myheight" min="100" max="220" value="160" />
                <p>
                    HEIGHT:  <input type="number" name="Patel" id="inputweight" value="160" min="100" max="220" oninput="showValHeight(this.value)" />
                    <span id="height"></span>Kg
                </p>
            </div>
            <input class="btn"type="button" value="Calculate" onclick="calculateBmi()">
            <p>
                <strong>Your BMI:</strong>
                <SPAN id="yourbmi"></SPAN>
            </p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
